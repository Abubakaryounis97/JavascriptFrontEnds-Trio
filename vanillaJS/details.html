<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="backButton">Back to iphones</button>
    <button id="deleteButton">Delete iphone</button>
  <h1>iPhone Details</h1>
  <button id="editButton">Edit</button>
  <div id="iphoneDetails">
    Loading...
  </div>
  <h3>Components:</h3>
<ul id="componentsList"></ul>
<div id="componentDetails"></div>
</ul>
   <button id="showComponentsButton">Show Components</button>
   <button id="addComponentButton">Add Components</button>

<!-- Edit iPhone Modal -->
<div id="editIphoneModal" class="modal">
  <div class="modal-content">
    <span class="close-edit">&times;</span>
    <h2>Edit iPhone</h2>
    <table>
      <tr>
        <td>Model:</td>
        <td><input type="text" id="editIphoneModel" placeholder="iPhone Model"></td>
      </tr>
      <tr>
        <td>Release Year:</td>
        <td><input type="number" id="editIphoneYear" placeholder="Release Year"></td>
      </tr>
    </table>
    <button id="confirmEditIphone">Save Changes</button>
  </div>
</div>

  <script src="details.js"></script>
</body>
</html>

<!-- Component Modal -->
<div id="componentModal" class="modal">
  <div class="modal-content">
    <span id="closeModalButton" class="close">&times;</span>
    <h2>Add New Component</h2>
    <form id="componentForm">
      <label for="componentType">Type:</label>
      <input type="text" id="componentType" required />

      <label for="componentDescription">Description:</label>
      <textarea id="componentDescription" required></textarea>

      <button type="submit">Save Component</button>
    </form>
  </div>
</div>
